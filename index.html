<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">SIMPLE CONTACT FORM</h1>

    <form action="home.html" class="center" method="post" onsubmit="return validate()" >
        <label>First Name</label><br>
        <input class="abc" type="text" id="fname" name="firstname" placeholder="First Name"><br>
        <span id="user"></span><br>
    
        <label>Password</label><br>
        <input class="abc" type="text" id="password" name="password" placeholder="last name"><br>
        <span id="pass"></span><br>

        <label>confirmPassword</label><br>
        <input class="abc" type="city" id="confirmpassword" placeholder="City"><br>
        <span id="cpass"></span><br>

        <label>Phone Number</label><br>
        <input class="abc" type="number" id="mnumber" placeholder="Phone number"><br>
        <span id="number"></span><br>

        <label>EMAIL</label><br>
        <input class="abc" type="email" id="email" placeholder="Email"><br>
        <span id="mail"></span><br>


        <label>MESSAGE</label><br>
        <textarea style="width: 100%;" name="text" placeholder="Enter Message...." id="MESSAGE" cols="50" rows="10"></textarea>

        <button  class="button" type="submit"> Submit </button>

    </form>
    <h1 class="last">@2016 Simple Contact Form. All Rights Reseved | Desgin by Ujer</h1>

    <script src="script.js"></script>
</body>
</html>
