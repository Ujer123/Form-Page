<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">SIMPLE CONTACT FORM</h1>

    <form class="center" >
        <label>First Name</label><br>
        <input class="abc" type="text" id="fname" name="firstname"placeholder="First Name"><br><br>
    
        <label>Last Name</label><br>
        <input class="abc" type="text" id="lname" name="Last Name" placeholder="last name"><br><br>

        <label>Phone Number</label><br>
        <input class="abc" type="number" id="number"placeholder="Phone number"><br><br>

        <label>EMAIL</label><br>
        <input class="abc" type="email" id="email" placeholder="Email"><br><br>

        <label>CITY</label><br>
        <input class="abc" type="city" id="city" placeholder="City"><br><br>

        <label>MESSAGE</label><br>
        <textarea style="width: 100%;" name="text" placeholder="Enter Message...." id="MESSAGE" cols="50" rows="10"></textarea>

        <button  class="button" type="submit"> Submit </button>

    </form>
    <h1 class="last">@2016 Simple Contact Form. All Rights Reseved | Desgin by Ujer</h1>
</body>
</html>
